<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      canvas {
        margin: 0 auto;
        display:block;
      }
      body {
        margin: 0;
        display: block;
        overflow: hidden;
      }
    </style>
    
  </head>
  <body>
 <script>
   document.body.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      document.body.requestFullscreen().catch(function(err) {
        console.log(err);
      });  
    }   });
  </script>
  </body>
</html>
